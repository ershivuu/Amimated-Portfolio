<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="admin.css" />

<body>
   
        <div>

                        </li>
                        <li>
                            <a href="" onclick="loadPage(event, 'profile.html')">

                            </a>

                        <li>
                            <a href="EditHome/section1.html" onclick="loadPage(event, 'EditHome/section1.html')">

                        <li>
                            <a href="EditHome/section2.html" onclick="loadPage(event, 'EditHome/section2.html')">

            <div class="main-section">
               
                <iframe id="contentFrame" src="" style="width: 100%; height: 724px; border: none;"></iframe>
