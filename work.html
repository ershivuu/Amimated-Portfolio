<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber Desai | Work</title>
    <link rel="stylesheet" href="./css/services.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/work.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="my-nav">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" data-text="Amber Desai"
            >Amber Desai</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="projects">
      <!-- Placeholder for dynamic content -->
    </div>
    <script>
      const projectsData = [
        {
          title: "Mobile Apps",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry.",
          imageSrc: "./assets/images/iposup.jpg",
        },
        {
          title: "Desktop Apps",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry.",
          imageSrc: "./assets/images/medicaps.jpg",
        },
        {
          title: "Mobile Apps",
          description:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry.",
          imageSrc: "./assets/images/iposup.jpg",
        },
      ];

      function createProjectCard(data, index) {
        const projectCard = document.createElement("div");
        projectCard.classList.add("project-card");

        const formattedIndex = ("0" + (index + 1)).slice(-2);
        projectCard.innerHTML = `
          <div class="project-heading">
            <p>${formattedIndex}. ${data.title}</p>
            <span></span>
            <span></span>
          </div>
          <div class="project-descreption">
            <p>${data.description}</p>
          </div>
          <div class="goto-btn">
            <button class="goto-btn-btn">
              <img src="./assets/logos/arrow.png" alt="" />
            </button>
          </div>
          <div class="card-img">
            <img src="${data.imageSrc}" alt="" />
          </div>
        `;

        return projectCard;
      }

      // Function to initialize dynamic content
      function initializeProjects() {
        const projectsContainer = document.querySelector(".projects");

        // Loop through data and create project cards
        projectsData.forEach((data, index) => {
          const projectCard = createProjectCard(data, index);
          projectsContainer.appendChild(projectCard);
        });
      }

      // Initialize dynamic content when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        initializeProjects();
      });
    </script>
  </body>
</html>
